<form #frm="ngForm" (ngSubmit)="onSubmit(frm)">

    <div class="form-group">
      <label>{{'Name' | translate}}<span class="required">*</span></label>
      <input id="name" name="name" #name="ngModel" required ngModel type="text" class="form-control">
      <small class="text-danger" *ngIf="!name.valid && name.touched">{{'NameError' | translate}}</small>
    </div>

    <div class="form-group">
      <label>{{'Email' | translate}}<span class="required">*</span></label>
      <input id="email" name="email" #email="ngModel" ngModel class="form-control" [inputMask]="emailMask" required>
    </div>

    <div class="form-group">
      <label>{{'NPWP' | translate}}<span class="required">*</span></label>
      <input id="npwp" name="npwp" #password="ngModel" ngModel type="text" [inputMask]="npwpMask" class="form-control" required>
    </div>

    <div class="form-group">
      <label>{{'PhoneNo' | translate}}</label>
      <input id="phone" name="phone" #phone="ngModel" ngModel class="form-control">
    </div>

    <div class="form-group">
      <label>{{'Comment' | translate}}</label>
      <textarea id="comment" name="comment" #comment="ngModel" ngModel rows="3" class="form-control"></textarea>
    </div>

    <div class="form-group form-check">
      <input id="agree" name="agree" #agree="ngModel" ngModel type="checkbox" class="form-check-input" required>
      <label class="form-check-label">{{'TermsConditions' | translate}}</label>
    </div>

    <button type="submit" class="btn btn-block btn-djp" [disabled]="!frm.valid">{{'Submit' | translate}}</button>
    <button type="button" class="btn btn-block btn-back" (click)="onBack()">{{'Back' | translate}}</button>
</form>
