<div class="container">
    <h1>Health Check</h1>
    <p *ngIf="!result"><em>Loading...</em></p>

    <table class="table" *ngIf="result">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Response Time</th>
                <th>Status</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let check of result.checks">
                <td>{{ check.name }}</td>
                <td>{{ check.responseTime }}</td>
                <td class="Health {{ check.status }}">{{ check.status }}</td>
                <td>{{ check.description }}</td>
            </tr>
        </tbody>
    </table>
</div>
