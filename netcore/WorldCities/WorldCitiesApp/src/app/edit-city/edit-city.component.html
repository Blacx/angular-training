<div>
    <h1>Edit City</h1>

    <p *ngIf="!city">Loading...</p>
    <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>City Name</label>
            <br/>
            <input type="text" id="name" formControlName="name" required class="form-control" />
            <p *ngIf="form.get('name')?.invalid && (form.get('name')?.dirty || form.get('name')?.touched)">City name is required!</p>
        </div>

        <div class="form-group">
            <label>Latitude</label>
            <br/>
            <input type="text" id="lat" formControlName="lat" required class="form-control" />
        </div>

        <div class="form-group">
            <label>Longitude</label>
            <br/>
            <input type="text" id="long" formControlName="long" required class="form-control" />
        </div>

        <div class="form-group">
            <button type="submit" (click)="onSubmit()" class="btn btn-success" [disabled]="form.invalid">Save</button>
            <button type="button" [routerLink]="['/cities']" class="btn">Cancel</button>
        </div>
    </div>

</div>
