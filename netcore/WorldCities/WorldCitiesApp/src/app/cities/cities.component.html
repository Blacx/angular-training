<table mat-table [dataSource]="cities" class="table table-striped" [hidden]="!cities">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let city">{{ city.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let city">
            <a href="#" [routerLink]="['/cities', city.id]">{{ city.name }}</a>
        </td>
    </ng-container>
    <ng-container matColumnDef="lat">
        <th mat-header-cell *matHeaderCellDef>Lat</th>
        <td mat-cell *matCellDef="let city">{{ city.lat }}</td>
    </ng-container>
    <ng-container matColumnDef="lon">
        <th mat-header-cell *matHeaderCellDef>Lon</th>
        <td mat-cell *matCellDef="let city">{{ city.lon }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr >
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr >
</table>


<mat-paginator [hidden]="!cities"
    [showFirstLastButtons]=""
    [pageSize]="10"
    [pageSizeOptions]= "[10, 20, 50]">
</mat-paginator>
