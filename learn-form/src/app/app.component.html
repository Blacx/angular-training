<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm"  (ngSubmit)="onSubmit(f)">

        <div id="user-data" #userData="ngModelGroup" ngModelGroup="userData">
          <div class="form-group">
            <label>Username</label>
            <input 
              id="username"
              type="text"
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel"
              />
              <span *ngIf="!username.valid && username.touched">Please insert username</span>
          </div>
          <div class="form-group">
            <label >Mail</label>
            <input id="email" type="email" class="form-control" ngModel name="email" appCustomValidator/>
          </div>
        </div>
        <p *ngIf="!userData.valid">User data invalid!</p>

        <div class="form-group">
          <div class="form-group">
            <label>Secret Question</label>
            <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
              <option value="hero">Who is your superhero?</option>
              <option value="pet">Where is your pet?</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" *ngIf="!f.valid">Submit</button>
      </form>
    </div>
  </div>

  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Usename: {{ user.username }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Secret: {{ user.secret }}</p>
    </div>
  </div>
</div>

<hr/>

<h3>Synchronous</h3>
<app-sync></app-sync>

<h3>Asynchronous</h3>
<app-async></app-async>

<hr/>

<app-users></app-users>
